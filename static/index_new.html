<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HORUS - Chess Opening Trainer</title>
  
  <!-- External Dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  
  <!-- App Styles -->
  <link rel="stylesheet" href="/static/style_new.css" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/static/favicon-circle.png">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">🏛️ HORUS Openings</h1>
    </header>
    
    <!-- Menu Cards -->
    <section class="menu-section">
      <div class="cards-container">
        
        <!-- Analyze Existing Player Card -->
        <div class="menu-card">
          <div class="card-header">
            <h3 class="card-title">📊 Eröffnungen analysieren</h3>
            <p class="card-subtitle">Bestehende Spielerdaten laden und untersuchen</p>
          </div>
          
          <div class="card-content">
            <div class="form-group">
              <label class="form-label" for="playerSelect">Spieler auswählen</label>
              <select id="playerSelect" class="form-input form-select">
                <option value="">Lade Spieler...</option>
              </select>
            </div>
            
            <div class="form-group">
              <label class="form-label">Perspektive wählen</label>
              <div class="radio-group">
                <label class="radio-option">
                  <input type="radio" name="colorSelect" value="white" checked>
                  <span class="radio-label">⚪ Als Weiß</span>
                </label>
                <label class="radio-option">
                  <input type="radio" name="colorSelect" value="black">
                  <span class="radio-label">⚫ Als Schwarz</span>
                </label>
              </div>
            </div>
          </div>
          
          <div class="card-footer">
            <button id="analyzeBtn" class="btn btn-primary">
              <span class="btn-icon">🔍</span>
              <span class="btn-text">Analyse starten</span>
            </button>
            <div id="analyzeStatus" class="status-message" style="display: none;"></div>
          </div>
        </div>
        
        <!-- Download New Player Card -->
        <div class="menu-card">
          <div class="card-header">
            <h3 class="card-title">➕ Neuen Spieler hinzufügen</h3>
            <p class="card-subtitle">Spieldaten von chess.com herunterladen</p>
          </div>
          
          <div class="card-content">
            <div class="form-group">
              <label class="form-label" for="newPlayerName">Chess.com Benutzername</label>
              <input 
                type="text" 
                id="newPlayerName" 
                class="form-input" 
                placeholder="z.B. Magnus_Carlsen"
                autocomplete="off"
              >
              <small class="form-hint">Exakt wie auf chess.com geschrieben</small>
            </div>
            
            <div class="form-group">
              <label class="form-label" for="downloadLimit">Anzahl Spiele</label>
              <input 
                type="number" 
                id="downloadLimit" 
                class="form-input" 
                min="10" 
                max="1000" 
                step="10" 
                value="200"
                placeholder="10-1000"
              >
              <small class="form-hint">Mehr Spiele = genauere Statistiken</small>
            </div>
          </div>
          
          <div class="card-footer">
            <button id="downloadPlayer" class="btn btn-success">
              <span class="btn-icon">⬇️</span>
              <span class="btn-text">Download starten</span>
            </button>
            <div id="downloadStatus" class="status-message" style="display: none;"></div>
          </div>
        </div>
        
      </div>
    </section>
    
    <!-- Game Analysis Area (Initially Hidden) -->
    <section id="gameArea" class="game-area">
      <div class="game-container">
        
        <!-- Chess Board -->
        <div class="board-container">
          <div id="board" style="width: 360px; margin: 0 auto;"></div>
          
          <div style="margin-top: 16px; text-align: center;">
            <button id="resetBtn" class="btn btn-primary" style="width: auto; padding: 0 16px;">
              <span class="btn-icon">🔄</span>
              <span class="btn-text">Zurücksetzen</span>
            </button>
          </div>
        </div>
        
        <!-- Moves & Stats Panel -->
        <div class="moves-panel">
          <h3 style="margin-bottom: 16px; color: #1a365d;">Verfügbare Züge</h3>
          <div id="movesContainer">
            <p style="color: #64748b;">Wähle einen Spieler aus, um zu beginnen...</p>
          </div>
        </div>
        
      </div>
    </section>
    
  </div>
  
  <!-- App JavaScript -->
  <script src="/static/script.js"></script>
</body>
</html>
