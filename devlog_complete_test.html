<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLog Complete Test</title>
</head>
<body>
    <h1>DevLog Complete Test</h1>
    <p>Testing all DevLog methods used in the app. Check console (F12).</p>
    
    <script>
        // Complete DevLog implementation
        const DevLog = {
            action: (action, details = {}) => {
                const timestamp = new Date().toLocaleTimeString();
                console.info(`üîµ [${timestamp}] ACTION: ${action}`, details);
            },
            apiStart: (endpoint, data = {}) => {
                const timestamp = new Date().toLocaleTimeString();
                console.info(`üü° [${timestamp}] API START: ${endpoint}`, data);
                return performance.now();
            },
            apiEnd: (endpoint, startTime, response = {}) => {
                const duration = (performance.now() - startTime).toFixed(1);
                const timestamp = new Date().toLocaleTimeString();
                console.info(`üü¢ [${timestamp}] API END: ${endpoint} (${duration}ms)`, response);
            },
            apiError: (endpoint, error, context = {}) => {
                const timestamp = new Date().toLocaleTimeString();
                console.error(`üî¥ [${timestamp}] API ERROR: ${endpoint}`, error, context);
            },
            critical: (error, context = {}) => {
                const timestamp = new Date().toLocaleTimeString();
                console.error(`üí• [${timestamp}] CRITICAL:`, error, context);
            },
            summary: (title, data) => {
                const timestamp = new Date().toLocaleTimeString();
                console.table(data);
                console.info(`üìä [${timestamp}] SUMMARY: ${title}`);
            },
            info: (component, message, data = {}) => {
                const timestamp = new Date().toLocaleTimeString();
                console.info(`‚ÑπÔ∏è [${timestamp}] INFO: ${component}`, message, data);
            },
            warning: (component, message, data = {}) => {
                const timestamp = new Date().toLocaleTimeString();
                console.warn(`‚ö†Ô∏è [${timestamp}] WARNING: ${component}`, message, data);
            },
            error: (component, message, data = {}) => {
                const timestamp = new Date().toLocaleTimeString();
                console.error(`‚ùå [${timestamp}] ERROR: ${component}`, message, data);
            },
            // Silent function timing (for compatibility)
            funcStart: (funcName, args = {}) => {
                return performance.now();
            },
            funcEnd: (funcName, startTime, result = {}) => {
                // Silent - no logging
            },
            // Silent UI logging (for compatibility)
            ui: (component, action, data = {}) => {
                // Silent - no logging
            }
        };

        // Test all methods that are used in the app
        console.log('=== DevLog Complete Test ===');
        
        try {
            // Test all methods used in script.js
            DevLog.action('Test action', {test: true});
            const apiStart = DevLog.apiStart('/test', {data: 'test'});
            DevLog.apiEnd('/test', apiStart, {result: 'success'});
            DevLog.apiError('/test', 'Test error', {context: 'test'});
            DevLog.critical('Test critical', {component: 'test'});
            DevLog.summary('Test summary', [{col1: 'val1', col2: 'val2'}]);
            DevLog.info('TestComponent', 'Test message', {data: 'test'});
            DevLog.warning('TestComponent', 'Test warning', {data: 'test'});
            DevLog.error('TestComponent', 'Test error', {data: 'test'});
            
            // Test silent methods
            const funcStart = DevLog.funcStart('testFunc', {arg: 'value'});
            DevLog.funcEnd('testFunc', funcStart, {result: 'done'});
            DevLog.ui('TestComponent', 'testAction', {data: 'test'});
            
            console.log('‚úÖ All DevLog methods work correctly!');
            
        } catch (error) {
            console.error('‚ùå DevLog test failed:', error);
        }
    </script>
</body>
</html>
